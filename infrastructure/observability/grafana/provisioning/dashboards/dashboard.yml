apiVersion: 1

providers:
  - name: 'AnimeDashboard Dashboards' # Display name for dashboard group
    orgId: 1
    folder: 'AnimeDashboard'
    folderUid: 'anime_dashboard'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards